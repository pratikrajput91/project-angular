<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form (ngSubmit)="onSubmit()" class="form-signin" #userLoginForm="ngForm">
                        <div class="form-label-group">


                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="resturant.email" #prmEmail="ngModel" required>
                            <label for="inputEmail">Email address</label>
                            <div *ngIf="prmEmail.errors?.email"> 
                                    Primary Email not valid.
                               </div> 
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="resturant.password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" routerLink="resturant-loggedin">Sign in</button>
                        <hr class="my-4">

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" routerLink="resturant/signup">Register Now</button>
                        <hr class="my-4">

                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>

                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
